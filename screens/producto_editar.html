<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/productos.css">
    <link rel="stylesheet" href="../assets/css/prod.css">
    <link rel="stylesheet" href="../assets/css/contacto.css">
    <link rel="stylesheet" href="../assets/css/prod_nuevo.css">
    <title>AluraGeek</title>
</head>
<body>
    <header class="cabecera">
        <img class="logo" src="../assets/img/logo.png" alt="Logo AluraGeek">
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__item"><a class="menu__link" href="./index.html">Inicio</a></li>
                <li class="menu__item"><a class="menu__link" href="./productos_all.html">Productos</a></li>
                <li class="menu__item"><a class="menu__link" href="#contacto">Contacto</a></li>
                <li class="menu__item"><a class="menu__link" href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-add">
          <div class="product-add_title">Editar producto</div>
          <form class="form-cadastro" data-form>
            <input class="product-add_input__url" type="text" placeholder="URL de imagen" required data-url/>
            <input class="product-add_input__name" type="text" placeholder="Nombre del producto" required data-nombre/>
            <input class="product-add_input__price" type="text" placeholder="Precio del producto" required data-precio/>
            <input class="product-add_input__price" type="text" placeholder="Descripción del producto" required data-desc/>
            <button type="submit" class="product-add_btn">Editar</button>
          </form>
        </section>
      </main>
    </section>
    <section class="contacto" id="contacto">
        <div class="referencia">
          <a href="index.html"><img src="../assets/img/logo.png" alt="logo"/></a>
        </div>
        <div class="links-utiles">
          <a href="">Quienes somos</a>
          <a href="">Política de Privacidad</a>
          <a href="">Programa de fidelidad</a>
          <a href="">Nuestras Tiendas</a>
          <a href="">Quiero ser franquiciado</a>
          <a href="">Anuncie aquí</a>
        </div>
  
        <div class="form">
          <p>Hable con nosotros</p>
          <div class="label-float">
            <input type="text" name="Nombre" id="Nombre" class="input-nombre" placeholder=""/>
            <label for="Nombre" class="label-nombre">Nombre</label>
          </div>
          <textarea name="mensaje" id="msg" cols="5" rows="5" placeholder="Escriba su Mensaje"></textarea>
          <button>Enviar Mensaje</button>
        </div>
      </section>
      
      <script type="module" src="../controllers/prod-editar.controller.js"></script>
</body>
</html>
